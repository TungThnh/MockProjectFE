<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="#">
				<img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="70"
					class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/logout}" href="#">logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav> </br>
	<section class="row" layout fragment="content">
		<div class="container">

			<form th:action="@{/admin/product/add}" method="post" th:object="${productDTO}"
				enctype="multipart/form-data">
				<div class="card">
					<div class="card-header">
						<h2>Add Product Form</h2>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-7">
								<div class="form-group">
									<label for="productID">Product ID </label>
									<input type="text" class="form-control" required th:field="*{productID}"
										name="productID" id="productID" aria-describedby="productIDHid"
										placeholder="Enter Product ID">
									<small id="productIDHid" class="form-text text-muted">Product ID is required</small>
								</div>


								<input type="hidden" name="id" th:field="*{id}">
								<div class="form-group">
									<label for="productName">Product Name</label>
									<input type="text" class="form-control" required th:field="*{productName}"
										name="productName" id="productName" aria-describedby="productNameHid"
										placeholder="Enter Product Name">
									<small id="productNameHid" class="form-text text-muted">Product Name is
										required</small>

								</div>

								<div class="form-group">
									<label for="price">Price</label>
									<input type="number" class="form-control" required th:field="*{price}" name="price"
										id="price" placeholder="Price">
								</div>

								<div class="form-group">
									<label for="manufacturer">Manufacturer Name</label>
									<input type="text" class="form-control" name="manufacturer" id="manufacturer"
										th:field="*{manufacturer}" aria-describedby="manufacturerHid"
										placeholder="Enter Manufacturer">
									<small id="manufacturerHid" class="form-text text-muted">Manufacturer name is
										required</small>
								</div>

								<div class="form-group">
									<label for="categoryID">Category ID</label>
									<input type="number" class="form-control" name="categoryID" id="categoryID"
										th:field="*{categoryID}" aria-describedby="categoryIDHid"
										placeholder="Enter Category ID">
									<small id="categoryIDHid" class="form-text text-muted">Category ID is
										required</small>
								</div>

								<div class="form-group">
									<label for="productWarranty">Product Warranty</label>
									<input type="number" class="form-control" name="productWarranty"
										id="productWarranty" th:field="*{productWarranty}" placeholder="Enter Product Warranty">
								</div>


							</div>

						<div class="col-3">
							<div class="form-group">
								<label for="quantity">Quantity</label>
								<input type="number" class="form-control" name="quantity" id="quantity"
									th:field="*{quantity}" placeholder="Quantity">
							</div>

							<div class="form-group">
								<label for="weight">Weight in grams</label>
								<input type="number" class="form-control" required th:field="*{weight}" name="weight"
									id="weight" placeholder="Weight">
							</div>

<!-- 							<div class="input-group form-group"> -->
<!-- 								<span class="input-group-text">Discount</span> -->
<!-- 								<input type="number" name="discount" id="discount" th:field="*{discount}" -->
<!-- 									class="form-control" placeholder="Discount"> -->
<!-- 								<span class="input-group-text">%</span> -->
<!-- 							</div> -->

							<div class="form-group">
								<label for="status">Status</label>
								<select class="form-control" name="status" id="status" th:field="*{status}">
									<option value="0">Out of stock</option>
									<option value="1">On sale</option>
								</select>
							</div>
							
							<div class="form-group">
									<label for="brandID">Brand ID </label>
									<input type="number" class="form-control" required th:field="*{brandID}"
										name="brandID" id="brandID" aria-describedby="brandIDHid"
										placeholder="Enter Brand ID">
									<small id="brandIDHid" class="form-text text-muted">Brand ID is required</small>
								</div>

							<p>Product Image</p>
							<div class="custom-file">
								<input type="file" class="custom-file-input" name="productImage"
									accept="image/jpeg, image/png, image/jpg" id="productImage" />
								<label class="custom-file-label" for="productImage">Choose file</label>
							</div>
							<div class="form-group">
								<img src="#" id="imgPreview" height="100px" width="100px"
									th:src="@{${'/productImages/' + productDTO.imageName}}" style="margin-top: 20px"
									alt=" ">
							</div>
							<input type="hidden" name="imgName" th:value="${productDTO.imagelink}">
						</div>
						</div>
						
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="description">Product Description</label>
									<textarea class="form-control" rows="5" th:field="*{description}" name="description"
										id="description"></textarea>
								</div>
							</div>
						</div>
					</div>

					<div class="card-footer text-muted">
						<a th:href=@{admin/product/add} class="btn btn-success">New</a>
						<button class="btn btn-primary" th:text="${product.update? 'Update' : 'Save'}" >Save</button>
						<a th:if="${product.update}" 
						th:href="@{'admin/product/delete' + ${product.productID}}" 
						class="btn btn-danger float-right">Delete</a>
					</div>
				</div>
			</form>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#imgPreview').attr('src', e.target.result).width(100).height(100);
				}
				reader.readAsDataURL(input.files[0])
			}
		}
		$('#productImage').change(function () {
			readURL(this);
		});
		$(".custom-file-input").on("change", function () {
			var fileName = $(this).val().split("\\").pop();
			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
</body>

</html>
