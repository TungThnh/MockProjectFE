<!DOCTYPE html>

<style>

.login {
	text-align: center;
	font-family: ROBOTO LIGHT;
	background: url(../../images/bg.png) transparent repeat center top;
	min-height: calc(100vh - 55px);
	max-width: 100% !important;
}

section {
	margin-top: 0 !important;
}

section {
	width: 100%;
	max-width: 1200px;
	margin: auto;
}

body, input, button, option, textarea, label, select, legend, h1, h2, h3,
	h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
	font: 14px/18px Arial, Helvetica, sans-serif;
	color: #333;
	outline: none;
}

body, input, button, option, textarea, label, select, legend, h1, h2, h3,
	h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
	font: 14px/18px Arial, Helvetica, sans-serif;
	color: #333;
	outline: none;
}

body, input, button, option, textarea, label, legend, h1, h2, h3, h4, h5,
	h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
	font: 14px/18px Helvetica, Arial, "DejaVu Sans", "Liberation Sans",
		Freesans, sans-serif;
	color: #333;
	outline: none;
}

.login>div {
	margin: 3% auto;
	max-width: 500px;
	border: 1px solid #ccc;
	padding: 25px 0;
	background-color: #fff;
}

.login>div>img {
	max-width: 100%;
}

.login>div>* {
	display: block;
	margin-bottom: 25px;
}

img {
	border: 0;
}

img {
	background: none;
	height: auto;
}

.login>div>span {
	font-size: 20px;
	font-weight: normal;
	line-height: 1.5;
}

form {
	display: block;
	margin-top: 0em;
}

.login>div.d1>form>input {
	background-image: url(../../images/icon-phone-blue.png);
	background-size: 14px 21px;
}

.login>div>form>input {
	border: 1px solid #e0e0e0;
	border-radius: 100px;
	width: 200px;
	height: 48px;
	padding: 0 50px;
	background-repeat: no-repeat;
	background-position: 25px center;
	margin-bottom: 15px;
	font-size: 15px;
}

.login>div>form>* {
	display: block;
	margin: auto;
	font-family: ROBOTO LIGHT;
}

input[type="text"], input[type="tel"], textarea {
	-webkit-appearance: none;
}

input[type="text"], input[type="tel"], textarea {
	-webkit-appearance: none;
}

.login>div>form>label {
	color: #f01;
	margin-bottom: 15px;
	width: 90%;
}

.hide {
	display: none !important;
}

.login>div>form>.btn {
	cursor: pointer;
}

.btn {
	background-image: linear-gradient(-106deg, #51beed 2%, #288ad6 100%);
	box-shadow: 0 2px 6px 0 #9ed4ec;
	border-radius: 100px;
	width: 302px;
	height: 50px;
	border: none;
	text-transform: uppercase;
	color: #fff;
	font-size: 17px;
	max-width: 100%;
}

.login>div.d2 {
	margin-top: 100px;
}

.login>div.d2>span {
	width: 300px;
	margin-left: auto;
	margin-right: auto;
	font-size: 22px;
}

.login>div.d2>form>input {
	background-image: url(../../images/icon-lock.png);
	background-size: 16px 17px;
	padding: 0 45px;
	width: 220px;
	background-position: 20px center;
	text-align: center;
}

.login>div>a {
	font-size: 14px;
	color: #666;
	font-weight: bold;
}

a {
	text-decoration: none;
	transition: .2s;
	color: #288ad6;
}

.login>div>a.btnChangeNum {
	font-size: 13px;
	color: #288ad6;
	font-weight: normal;
}
</style>
</head>
<body>
	<section class="wrapper login">
		<input name="__RequestVerificationToken" type="hidden"
			value="CfDJ8NWrZ30VhyxJm_fyyCNlLpIyPxXLbkKi0205OWJ9g0mX4_sIFW_ex9GGPC6B0tASJpNHaFqtWXGeeZIURwSr0akXMR_AnrZtImSsyK7Y3lfZepe_oHDqYSuJQPJgKX8M9AwQF0fZ5HQcvbEc1XbIdkk">
		<div class="d1 step1">
			<img
				src="https://www.thegioididong.com/lich-su-mua-hang/images/i1.png">
			<span>Tra cứu thông tin đơn hàng</span>
			<form id="frmGetVerifyCode" onsubmit="return GetVerifyCode();">
				<input type="tel" name="txtPhoneNumber"
					placeholder="Nhập số điện thoại mua hàng" autocomplete="off"
					maxlength="10"> <label class="hide"></label>
				<button type="submit" class="btn">Tiếp tục</button>
			</form>
		</div>
		<div class="d2 step2 hide">
			<span class="s1">Mã xác nhận đã được gửi đến số điện thoại <b></b></span>
			<span class="s2 hide">Mã xác nhận đã được gửi lại</span>
			<form id="frmSubmitVerifyCode" onsubmit="return SubmitVerifyCode()">
				<input type="tel" name="txtOTP"
					placeholder="Nhập mã xác nhận gồm 4 chữ số" maxlength="4"
					autocomplete="one-time-code"> <label class="hide"></label>
				<button type="submit" class="btn">Tiếp tục</button>
			</form>
			<a class="resend-sms" href="javascript:"></a> <a
				href="javascript:void(0)" onclick="changeNum()" class="btnChangeNum">Thay
				đổi số điện thoại</a>
		</div>
	</section>
</body>
</html>
